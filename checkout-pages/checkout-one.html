<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout-one-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header class = "header-container">
        <div class = "navigation-header">
            <img src="/images/menu3x.52cc17a3.svg" class = "menu-image">
            <h2 class = "header-nav-tittle">Online Shop</h2>
            <form action="cart-page/cart.html">
                    <button class = "cart-button"><img src="/images/cart3x.3669d74a.svg"></button>
            </form>
        </div>
        <div class = "product-header">
            <div class = "cart-text">Checkout: Your Information</div>
        </div>
    </header>
    <main class = "shipping-info">
        <div class = "name">
            <input type="text" id="name" placeholder="First Name">
        </div>
        <div class = "last-name">
            <input type="text" id="last-name" placeholder="Last Name">
        </div>
        <div class = "location">
            <input type="text" id="location" placeholder="Zip Code/Postal Code">
        </div>
    </main>
    <aside class = "back-continue">
            <form action="/cart-page/cart.html">
                <button class = "back-to-shopping">← Back To Shopping</button>
            </form>
            <form action="/checkout-pages/checkout-two.html">
                <button class = "continue">Continue</button>
            </form>
    </aside>
    <footer class = "main-footer">
        <div class = "socials">
            <a href="https://twitter.com/" class = "social-links">Twitter</a>
            <a href="https://www.facebook.com/" class = "social-links">Facebook</a>
            <a href="https://www.linkedin.com/" class = "social-links">Linkedin</a>
        </div>
        <p class = "copyright">© 2023 Corches Ciprian Mihai</p>
    </footer>
</body>
</html>
